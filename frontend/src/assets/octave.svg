<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 700 250"
     width="700" height="250"
     preserveAspectRatio="none">

  <defs>
    <linearGradient id="whiteKeyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fefefe"/>
      <stop offset="20%" stop-color="#f8f8f8"/>
      <stop offset="50%" stop-color="#eeeeee"/>
      <stop offset="100%" stop-color="#dcdcdc"/>
    </linearGradient>

    <linearGradient id="blackKeyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="10%" stop-color="#222"/>
      <stop offset="40%" stop-color="#000"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>

    <linearGradient id="whiteEdge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#888" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="blackKeyReflection" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.45"/>
      <stop offset="25%" stop-color="#fff" stop-opacity="0.1"/>
      <stop offset="60%" stop-color="#fff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </linearGradient>

    <filter id="blackShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#000"/>

  <!-- === White Keys === -->
  <g>
    <rect x="0"   y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="C3"/>
    <rect x="100" y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="D3"/>
    <rect x="200" y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="E3"/>
    <rect x="300" y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="F3"/>
    <rect x="400" y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="G3"/>
    <rect x="500" y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="A3"/>
    <rect x="600" y="0" width="100" height="250" fill="url(#whiteKeyGrad)" stroke="url(#whiteEdge)" stroke-width="1" data-note="B3"/>
  </g>

  <!-- === Black Keys === -->
  <g filter="url(#blackShadow)">
    <rect x="70"  y="0" width="60" height="160" rx="4" fill="url(#blackKeyGrad)" data-note="C#3"/>
    <rect x="170" y="0" width="60" height="160" rx="4" fill="url(#blackKeyGrad)" data-note="D#3"/>
    <rect x="370" y="0" width="60" height="160" rx="4" fill="url(#blackKeyGrad)" data-note="F#3"/>
    <rect x="470" y="0" width="60" height="160" rx="4" fill="url(#blackKeyGrad)" data-note="G#3"/>
    <rect x="570" y="0" width="60" height="160" rx="4" fill="url(#blackKeyGrad)" data-note="A#3"/>

    <rect x="70"  y="0" width="60" height="160" fill="url(#blackKeyReflection)" rx="4"/>
    <rect x="170" y="0" width="60" height="160" fill="url(#blackKeyReflection)" rx="4"/>
    <rect x="370" y="0" width="60" height="160" fill="url(#blackKeyReflection)" rx="4"/>
    <rect x="470" y="0" width="60" height="160" fill="url(#blackKeyReflection)" rx="4"/>
    <rect x="570" y="0" width="60" height="160" fill="url(#blackKeyReflection)" rx="4"/>
  </g>

  <g font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">
    <text x="50"  y="240">C</text>
    <text x="150" y="240">D</text>
    <text x="250" y="240">E</text>
    <text x="350" y="240">F</text>
    <text x="450" y="240">G</text>
    <text x="550" y="240">A</text>
    <text x="650" y="240">B</text>
  </g>
</svg>
